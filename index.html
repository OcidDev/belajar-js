<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JS</title>
</head>
<body>
    <h2>JavaScript if</h2>
    <p id="demo">Good Morning</p>
    
    <script>
        if(new Date().getHours() > 18){
            document.getElementById("demo").innerHTML = "Good night";
        }
    </script>
</body>
</html>
