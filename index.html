<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JS</title>
</head>
<body>
    <h2>JavaScript if</h2>
    <p id="demo"></p>
    
    <script>
        const cars = ["BMW", "Volvo", "Saab", "Ford"];
        let text = "";
        for(let i = 0; i < cars.length; i++){
            text += cars[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
